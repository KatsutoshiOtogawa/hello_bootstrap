              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>

        <form action="./complete">
            <div class="mb-3 emailAddressDiv" id="emailAddressDiv">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                </div>
                <label for="exampleInputEmail2" class="form-label">2回Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                <div id="emailHelp2" class="form-text">
                   確認のため、もう一度入力。
                </div>
                <div class="alert alert-danger" role="alert" id="emailAlertDanger" style="display: none;">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="passwordHelp" class="form-text">
                  半角英字・数字を各1文字以上含む、8文字以上20文字以内
                </div>
                <input type="password" class="form-control" id="checkInputPassword"> 
                <div class="form-text">
                   確認のため、もう一度入力。
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-group">
              <label for="birth_date">生年月日</label>
              <input type="date" class="form-control" id="birth_date">
              <div class="alert alert-danger" role="alert" id="birth_dateAlertDanger" style="display: none;">
              </div>
              <!-- <div id="birth_date">
                <select class="form-control" id="birth_date_year">

                <select class="form-control" id="birth_date_day">
                  <option value="">--</option>
                  <option value="01">01</option>
                </select>
              </div> -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
